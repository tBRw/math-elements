<!doctype html>
<link rel="stylesheet" href="mathelements.css">
<script src="mathelements.js"></script>

<polymer-element name="math-" noscript>
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="math-inline-" noscript>
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="brack-" noscript>
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="frac-" noscript>
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="nu-" noscript>
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="de-" noscript>
  <template>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="lim-" attributes="x a">
  <template>
    <span class="math-e-column math-e-text-center">
      <span class="math-e-adjust-line-height">lim</span>
      <span class="math-e-small math-e-adjust-line-height">{{x}} &rarr; {{a}}</span>
    </span>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="deriv-" attributes="x">
  <template>
    <frac->
      <nu-><em>d</em></nu->
      <de-><em>d</em>{{x}}</de->
    </frac->
    <content></content>
  </template>
</polymer-element>

<polymer-element name="par-deriv-" attributes="x">
  <template>
    <frac->
      <nu->&part;</nu->
      <de->&part;{{x}}</de->
    </frac->
    <content></content>
  </template>
</polymer-element>

<polymer-element name="inte-" attributes="x">
  <template>
    <span class="math-e-large">&int;</span>
    <content></content>
    <em>d{{x}}</em>
  </template>
</polymer-element>

<polymer-element name="def-inte-" attributes="a b x">
  <template>
    <span class="math-e-row">
      <span class="math-e-large">&int;</span>
      <span class="math-e-column math-e-small math-e-stretch">
        <span class="math-e-grow math-e-translate-xy-upper-limit">{{b}}</span>
        <span class="math-e-translate-xy-lower-limit">{{a}}</span>
      </span>
    </span>
    <content></content>
    <em>d{{x}}</em>
  </template>
</polymer-element>

<polymer-element name="sum-" attributes="i m n">
  <template>
    <span class="math-e-column math-e-text-center">
      <span class="math-e-small math-e-adjust-line-height">{{n}}</span>
      <span class="math-e-large math-e-adjust-line-height">&sum;</span>
      <span class="math-e-small">{{i}}={{m}}</span>
    </span>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="prod-" attributes="i m n">
  <template>
    <span class="math-e-column math-e-text-center">
      <span class="math-e-small math-e-adjust-line-height">{{n}}</span>
      <span class="math-e-large math-e-adjust-line-height">&prod;</span>
      <span class="math-e-small">{{i}}={{m}}</span>
    </span>
    <content></content>
  </template>
</polymer-element>

<polymer-element name="super-" noscript>
  <template>
    <span class="math-e-column math-e-small math-e-stretch">
      <span class="math-e-translate-y-superscript"><content></content></span>
    </span>
  </template>
</polymer-element>

<polymer-element name="sub-" noscript>
  <template>
    <span class="math-e-column math-e-small math-e-stretch">
      <span class="math-e-translate-y-subscript"><content></content></span>
    </span>
  </template>
</polymer-element>
